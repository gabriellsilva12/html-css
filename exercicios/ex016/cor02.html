<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /*Configurações globais das CSS, deixar em toda tela*/
            height: 100%;
        }
        body{
            background-image: linear-gradient(45deg, #C000B7 ,#DD017F ,#EB193C,#F2680D,#F09006);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
