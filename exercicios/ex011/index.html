<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
  <h1>Imagens dinâmica</h1>
  <p>Tente abrir esse site em varios dispositivos diferentes</p>
  <picture>
    <source media="(max-width: 350px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="imagem flexivel">
  </picture>  
  <h1>Reproduzindo audio</h1>
  <p>Vamos aprender a reproduzir audios em HTML5</p>
  <audio src="midias/Happy.mp3"controls autoplay></audio><!--modelos de audio MP3(mpeg)-WAV-OGG-->
  <audio
    <source src="midias/Happy.mp3" type="audio.mpeg">
    <source src="midias/Happy.wav" type="audio.wav">
    <source src="midias/Happy.mp3" type="audio.ogg">
    <p>Infelizmente seu navegador não consegue reproduzir áudio</p>
  </audio>  
    <p>Clique aqui para baixar o arquivo mp3</p>
    <p>link: <a href="midias/Happy.mp3" target="">download</a></p>
</body>
</html>
